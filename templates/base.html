
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{WEB_TITLE}}</title>
    <meta name="author" content="Hesam Haghpanah">
    <meta name="description" content="{{WEB_TITLE}}">
    <meta name="keywords" content="{{WEB_TITLE}}">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link href="/assets/css/fonts.googleapis.css" rel="stylesheet">
    <link href="/assets/css/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/font-awesome-all.min.js"></script>
    <script src="/assets/js/sweetalert2.min.js"></script>
    <script src="/assets/js/feather.min.js"></script>
</head>

<body>

    <header class="th-header header-default">
        <div class="sticky-wrapper">
            <div class="menu-area">
                <div class="container">
                    <div style="display: flex;justify-content: space-between;align-items: center;">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto">
                                <div class="header-logo"><a href="/"><span data-mask-src="/assets/images/{{WEB_LOGO}}"></span> <img style="max-width: 200px;" src="/assets/images/{{WEB_LOGO}}" alt="PS Package Sender"></a></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="ml-10">
                                <select name="ps_ip" class="form-control header_btn" id="ps_ip" onchange="update_ps_address()">
                        
                                </select>
                            </div>
                            <div class="ml-10 mr-10">
                                <button class="form-control header_btn"  data-toggle="modal" data-target="#settingsModal"><i class="bi bi-gear"></i></button>
                            </div>
                        </div> 
                        

                    </div>
                </div>
                <div class="logo-bg"></div>
            </div>
        </div>
    </header>
    <section class="overflow-hidden">
        <div class="container">
 
            {% block content %}
        
            {% endblock %}

              <!-- Settings Modal -->
            <div class="modal" id="settingsModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-medium" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="editModal_content">
                    <div class="">
                        <div class="col-lg-12 col-md-12">
                        <div class="card custom-card card-bg-dark">
                            <div class="card-body">
                            <div>
                                <h6 class="main-content-label mb-1 h-white">Settings</h6>
                            </div>
                            <div class="row row-sm">
                                <div class="col-md-6 display_flex_center">
                                    <label class="toggle display_flex mt-30" onchange="local_pkg_switch()">
                                        <input class="toggle-checkbox" name="local_pkg_enabled" id="local_pkg_switch" type="checkbox">
                                        <div class="toggle-switch" on></div>
                                        <span class="toggle-label">Local Package Repository</span>
                                    </label>
                                </div>
                                <div class="col-md-6" id="local_ip_address_div">
                                    <div class="form-group">
                                        <p class="mg-b-10">Local IP Address</p>
                                        <input type="text" class="" name="local_ip_address" id="local_ip_address" placeholder="Ex: 192.168.1.10">
                                    </div>
                                </div>
                                <div class="col-md-6"  id="remote_repo_input_div">
                                    <div class="form-group">
                                        <p class="mg-b-10">Remote Repository Web Address</p>
                                        <input type="text" class="form-control" name="remote_repository_address" id="remote_repository_address" placeholder="Ex: http://192.168.1.10:8080">
                                    </div>
                                </div>

                                <div class="col-md-6 display_flex_center">
                                    <label class="toggle display_flex mt-30" onchange="rawg_api_switch()">
                                        <input class="toggle-checkbox" name="rawg_api_enabled" id="rawg_api_switch" type="checkbox">
                                        <div class="toggle-switch" on></div>
                                        <span class="toggle-label">RAWG API</span>
                                    </label>
                                </div>
                                <div class="col-md-6" id="rawg_api_switch_div">
                                    <div class="form-group">
                                        <p class="mg-b-10">RAWG API Key</p>
                                        <input type="text" class="" name="rawg_api_key" id="rawg_api_key" placeholder="Ex: fdsferc54fdsf45a3745643agdd55f">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <p class="mg-b-10">Repository Type</p>
                                        <div class="mt-35">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="repo_type_options" id="repo_type_ps4">
                                                <label class="form-check-label" for="repo_type_ps4">PS4</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="repo_type_options" id="repo_type_ps5">
                                                <label class="form-check-label" for="repo_type_ps5">PS5</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="repo_type_options" id="repo_type_mixed">
                                                <label class="form-check-label" for="repo_type_mixed">Mixed</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <p class="mg-b-10">Website Title</p>
                                        <input type="text" class="form-control" name="web_title" id="web_title" placeholder="Ex: PS4 PKG Sender">
                                    </div>
                                </div> 

                                <div class="col-md-12 ">
                                    <div class="form-group mb-0">
                                        <p class="mg-b-10">PS IP Addresses</p>
                                        <span class="text-muted small">Enter each PS address on a separate line in the format: Name=PS_IP_Address (e.g., Hesam=192.168.1.20).</span>
                                        
                                        <textarea class="form-control" name="ps_ip_addresses" id="ps_ip_addresses" rows="3"></textarea>
                                    </div>
                                </div>

                            </div>
                            </div>
                            <div class="modal-submit">
                                <button class="btn btn-secondary" onclick="submit_config()">Submit</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>



        </div>
    </section>
</body>
<script src="/assets/js/base.js"></script>
</html>
