
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{WEB_TITLE}}</title>
    <meta name="author" content="Hesam Haghpanah">
    <meta name="description" content="{{WEB_TITLE}}">
    <meta name="keywords" content="{{WEB_TITLE}}">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/images/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link href="/assets/css/fonts.googleapis.css" rel="stylesheet">
    <link href="/assets/css/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>

<body>

    <header class="th-header header-default">
        <div class="sticky-wrapper">
            <div class="menu-area">
                <div class="container">
                    <div style="display: flex;justify-content: space-between;align-items: center;">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto">
                                <div class="header-logo"><a href="/"><span data-mask-src="/assets/images/{{WEB_LOGO}}"></span> <img style="max-width: 200px;" src="/assets/images/{{WEB_LOGO}}" alt="PS Package Sender"></a></div>
                            </div>
                        </div>
                        <div class="row col-6 col-sm-6 col-lg-3 mt-3">
                            <div>
                                <select name="ps_ip" class="form-control" id="ps_ip" onchange="update_ps_address()">
                        
                                </select>
                            </div>
                            <div>
                                <button class="form-control"  data-toggle="modal" data-target="#settingsModal">Settings <i class="bi bi-gear"></i></button>
                            </div>
                        </div> 
                        

                    </div>
                </div>
                <div class="logo-bg"></div>
            </div>
        </div>
    </header>
    <section class="overflow-hidden">
        <div class="container">
 
            {% block content %}
        
            {% endblock %}

              <!-- Settings Modal -->
            <div class="modal" id="settingsModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-medium" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="editModal_content">
                    <div class="">
                        <div class="col-lg-12 col-md-12">
                        <div class="card custom-card card-bg-dark">
                            <div class="card-body">
                            <div>
                                <h6 class="main-content-label mb-1 h-white">Settings</h6>
                            </div>
                            <div class="row row-sm">
                                <div class="col-md-6 display_flex_center">
                                    <label class="toggle display_flex" onchange="local_pkg_switch()">
                                        <input class="toggle-checkbox" id="local_pkg_switch" type="checkbox">
                                        <div class="toggle-switch" on></div>
                                        <span class="toggle-label">Local Package Repository</span>
                                    </label>
                                </div>
                                <div class="col-md-6" id="local_repo_input_div">
                                    <div class="form-group">
                                        <p class="mg-b-10">Local Repository Directory</p>
                                        <input type="text" class="" name="title" id="modal_game_title" disabled value="local_pkg">
                                    </div>
                                </div>
                                <div class="col-md-6"  id="remote_repo_input_div">
                                    <div class="form-group">
                                        <p class="mg-b-10">Remote Repository Web Address</p>
                                        <input type="text" class="form-control" name="title" id="modal_game_title" value="{{name}}" placeholder="Ex: http://192.168.1.10:8080">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <p class="mg-b-10">Game Title</p>
                                        <input type="text" class="form-control" name="title" id="modal_game_title" value="{{name}}">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                <div class="form-group">
                                    <p class="mg-b-10">Genres</p>
                                    <input type="text" class="form-control" name="genres" id="modal_game_genres" value="{{genres}}">
                                </div>
                                </div> 

                                <div class="col-md-6">
                                <div class="form-group">
                                    <p class="mg-b-10">Platforms</p>
                                    <input type="text" class="form-control" name="platforms" id="modal_game_platforms" value="{{platforms}}">
                                </div>
                                </div> 

                                <div class="col-md-6">
                                <div class="form-group">
                                    <p class="mg-b-10">Released</p>
                                    <input type="text" class="form-control" name="released" id="modal_game_released" value="{{released}}">
                                </div>
                                </div> 

                                <div class="col-md-6">
                                <div class="form-group">
                                    <p class="mg-b-10">Updated</p>
                                    <input type="text" class="form-control" name="updated" id="modal_game_updated" value="{{updated}}">
                                </div>
                                </div> 

                                <div class="col-md-6">
                                <div class="form-group">
                                    <p class="mg-b-10">Rating</p>
                                    <input type="text" class="form-control" name="rating" id="modal_game_rating" value="{{rating}}">
                                </div>
                                </div> 

                                <div class="col-md-6">
                                <div class="form-group">
                                    <p class="mg-b-10">Ratings Count</p>
                                    <input type="text" class="form-control" name="ratings_count" id="modal_game_ratings_count" value="{{ratings_count}}">
                                </div>
                                </div> 

                                <div class="col-md-6">
                                <div class="form-group">
                                    <p class="mg-b-10">Metacritic</p>
                                    <input type="text" class="form-control" name="metacritic" id="modal_game_metacritic" value="{{metacritic}}">
                                </div>
                                </div> 
                                <div class="col-md-12">
                                <div class="form-group">
                                    <p class="mg-b-10">Image</p>
                                    <input type="text" class="form-control" name="image" id="modal_game_image" value="{{background_image}}">
                                </div>
                                </div> 

                                <div class="col-md-12 ">
                                <div class="form-group mb-0">
                                    <p class="mg-b-10">Description</p>
                                    <textarea class="form-control" name="description" id="modal_game_description" rows="3"></textarea>
                                </div>
                                </div>

                            </div>
                            </div>
                            <div class="modal-submit">
                                <button class="btn btn-secondary" onclick="submit_game_info()">Submit</button>
                                <button type="button" class="btn btn-warning"><i class="bi bi-arrow-counterclockwise mr-10"></i>Reload Info From RAWG API</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>



        </div>
    </section>


    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/font-awesome-all.min.js"></script>
    <script src="/assets/js/sweetalert2.min.js"></script>
    <script src="/assets/js/feather.min.js"></script>
</body>

</html>
